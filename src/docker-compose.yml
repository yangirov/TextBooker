version: '3.6'

networks:
  tb-network:
    driver: bridge

services:
  tb-postgres:
    container_name: tb-postgres
    build:
      context: ./devops/docker/postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./devops/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data
      - db-logs:/var/log/postgresql
    networks:
      - tb-network

  tb-backend:
    image: tb-backend:latest
    container_name: tb-backend
    build:
      context: ./backend
      dockerfile: ../devops/docker/backend/Dockerfile
    restart: always
    ports:
      - 2055:80
    env_file:
      - ./.env
    environment:
      ASPNETCORE_ENVIRONMENT: 'Production'
      DB_CONNECTION_STRING: 'Server=tb-postgres;Port=${POSTGRES_PORT};Database=${POSTGRES_DB};User ID=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};'
      LOKI_URL: 'http://loki:3100'
    depends_on:
      - tb-postgres
    networks:
      - tb-network
    links:
      - tb-postgres
      - loki

  tb-frontend:
    image: tb-frontend:latest
    container_name: tb-frontend
    build:
      context: ./frontend
      dockerfile: ../devops/docker/frontend/Dockerfile
    restart: always
    ports:
      - 2050:2050
    environment:
      - NODE_ENV=production
      - VUE_APP_HOST=/api
    networks:
      - tb-network

  tb-nginx:
    image: nginx:1.16.0-alpine
    container_name: tb-nginx
    restart: always
    volumes:
      - ./devops/nginx/page.conf:/etc/nginx/page.conf
      - ./devops/nginx/nginx.conf:/etc/nginx/nginx.conf
      - nginx-logs:/var/log/nginx
    ports:
      - 80:80
    networks:
      - tb-network
    links:
      - tb-backend
      - tb-frontend

  cadvisor:
    image: gcr.io/google-containers/cadvisor:v0.36.0
    container_name: cadvisor
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - tb-network
    labels:
      org.label-schema.group: 'monitoring'

  node-exporter:
    image: prom/node-exporter:v1.0.0-rc.1
    container_name: node-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - tb-network
    labels:
      org.label-schema.group: 'monitoring'

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.7.0
    container_name: nginx-exporter
    restart: always
    environment:
      - SCRAPE_URI=http://tb-nginx/nginx_status
      - TELEMETRY_PATH=/metrics
      - NGINX_RETRIES=10
    networks:
      - tb-network
    links:
      - tb-nginx
    logging:
      driver: 'json-file'
      options:
        max-size: '5m'
    labels:
      org.label-schema.group: 'monitoring'

  postgres-exporter:
    image: wrouesnel/postgres_exporter:v0.8.0
    container_name: postgres-exporter
    restart: always
    environment:
      - DATA_SOURCE_URI=tb-postgres/${POSTGRES_DB}?sslmode=disable
      - DATA_SOURCE_USER=${POSTGRES_USER}
      - DATA_SOURCE_PASS=${POSTGRES_PASSWORD}
    networks:
      - tb-network
    depends_on:
      - tb-postgres
    links:
      - tb-postgres
    labels:
      org.label-schema.group: 'monitoring'

  prometheus:
    image: prom/prometheus:v2.18.1
    container_name: prometheus
    restart: always
    ports:
      - 9090:9090
    volumes:
      - ./devops/prometheus/:/etc/prometheus/
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - tb-network
    links:
      - tb-backend
      - cadvisor
      - postgres-exporter
      - nginx-exporter
      - node-exporter
    labels:
      org.label-schema.group: 'monitoring'

  loki:
    image: grafana/loki:master-2739551
    container_name: loki
    restart: always
    ports:
      - 3100:3100
    volumes:
      - ./devops/loki:/etc/loki
      - loki-data:/tmp/loki/
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - tb-network

  grafana:
    image: grafana/grafana:6.4.4
    container_name: grafana
    restart: always
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./devops/grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
    networks:
      - tb-network
    depends_on:
      - prometheus
      - loki
    labels:
      org.label-schema.group: 'monitoring'

  promtail:
    image: grafana/promtail:master-2739551
    container_name: promtail
    restart: always
    volumes:
      - ./devops/loki:/etc/promtail
      - nginx-logs:/var/log/nginx
      - db-logs:/var/log/postgresql
    command: -config.file=/etc/promtail/loki-promtail-config.yml
    links:
      - loki
    networks:
      - tb-network

volumes:
  nginx-logs:
  db-logs:
  db-data:
  prometheus-data:
  loki-data:
  grafana-data:
