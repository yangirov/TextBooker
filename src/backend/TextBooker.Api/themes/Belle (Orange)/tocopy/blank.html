<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="keywords" content="%Keywords%" /> 
<meta name="description" content="%Description%" />
<title>%WindowTitle%</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="colorstyles/orange.css" type="text/css" media="screen" />
</head>
<body class="single single-post postid-1 single-format-standard logged-in admin-bar">
<div id="page">
<div id="content-head">
	<div id="headerimg">
		<h1 class="blog-title"><a href="%IndexLink%">%SiteTitle%</a></h1>
		<div class="description">%Subtitle%</div>
	</div>
	<ul id="nav">
		%MainMenu%
	</ul>
</div>
<!-- Content ON -->
<div id="content" class="widecolumn" role="main">
	<!--Current Content ON-->
	<div id="current-content">
	<div class="post">
		<div class="post-title">
		<h2 class="entry-title"><a href="%PageLink%">%PageTitle%</a></h2>
				<div style="clear:both;"></div>
			</div>
			<div class="entry">
%PageContent% 
			</div>
		</div>
	</div>
	<!--Current Content OFF-->
</div>
<!-- Content OFF -->
	<!-- Sidebar ON-->
<div id="sidebar">

<h3>%PageListTitle%</h3>
<ul class="ul-cat">
%SidebarMenu%
</ul>

%Blocks%

</div>
<!-- Sidebar OFF-->
	<div id="footer">
 	<div id="footer-logo">
 <a href="%IndexLink%">%SiteTitle%</a>
 </div>
 <div id="credits">%Footer% <br /> | Design: <a href="http://www.pixelstudio.ro/" title="web design">pixelStudio</a></span></div>
 </div>
</div>
	
</body>
</html>
