<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>%WindowTitle%</title>
    <link href="default.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="logo">
          <h1>%SiteTitle%</h1>
          <h2>%Subtitle%</h2>
        </div>
        <!-- end div#logo -->
      </div>
      <!-- end div#header -->
      <div id="menu">
        <ul>
          %MainMenu%
        </ul>
      </div>
      <!-- end div#menu -->
      <div id="page">
        <div id="page-bgtop">
          <div id="content">
            <div class="post">
              <h2 class="title">%PageTitle%</h2>
              <div class="entry">
                %PageContent%
              </div>
            </div>
          </div>
          <!-- end div#content -->
          <div id="sidebar">
            <ul>
              <li>
                <h2 class="categories">%PageListTitle%</h2>
                <ul>
                  %SidebarMenu%
                </ul>
              </li>
              %Blocks%
            </ul>
          </div>
          <!-- end div#sidebar -->
          <div style="clear: both; height: 1px;"></div>
        </div>
      </div>
      <!-- end div#page -->
      <div id="footer">
        <p>
          %Footer% |
          <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>
        </p>
      </div>
      <!-- end div#footer -->
    </div>
    <!-- end div#wrapper -->
  </body>
</html>
